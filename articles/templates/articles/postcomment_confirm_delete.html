{% extends "base.html" %}
{% block content %}
<title>Comment-confirm-delete</title>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form_group">
                <legend class="border_bottom mb-4">Delete Comment</legend>
                <h2>Are you sure you want to delete the comment "{{ object.title }}"</h2>
            </fieldset>
            <div class="form_group">
                <button class="btn btn-outline-danger" type="submit">Yes,Delete</button>
                <a class="btn btn-outline-secondary" href ="{% url 'post-list'  %}">Cancel</a>
            </div>
        </form>    
     </div>       
{% endblock content %}
